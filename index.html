  <title> Пример веб-страницы </title>

 <body>
  ! - Виджет TradingView НАЧАТЬ ->
<div class = "tradingview-widget-container">
  <div id = "Technical-analysis"> </div>
  <div class = "tradingview-widget-copyright"> <a href="https://ru.tradingview.com/symbols/AAPL/" rel="noopener" target="_blank"> <span class = "blue- text "> График AAPL </span> </a> от TradingView </div>
  <script type = "text / javascript" src = "https://s3.tradingview.com/tv.js"> </script>
  <script type = "text / javascript">
  новый TradingView.widget (
  {
  "container_id": "технический анализ",
  «ширина»: 998,
  «высота»: 610,
  "символ": "AAPL",
  «интервал»: «D»,
  "часовой пояс": "обмен",
  "тема": "свет",
  "style": "1",
  "toolbar_bg": "# f1f3f6",
  "withdateranges": правда,
  "hide_side_toolbar": ложь,
  "allow_symbol_change": правда,
  "save_image": ложь,
  "учеба": [
    "ROC @ tv-basicstudies",
    "StochasticRSI @ tv-basicstudies",
    "MASimple @ tv-basicstudies"
  ],
  "show_popup_button": правда,
  "popup_width": "1000",
  "popup_height": "650",
  "locale": "ru"
}
  );
  </script>
</div>
